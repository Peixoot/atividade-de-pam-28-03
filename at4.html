<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de eventos</title>
    <script src="js/exemplo.js"></script>
</head>
<style>
    input:focus {
            border: 2px solid blue;
        }
</style>
<body>
    <button onmouseover="mouseOver()">Passe o mouse</button>
    <input type="text" onfocus="focusFunction(this)" onblur="blurFunction(this)" placeholder="Clique aqui para focar" onchange="changeFunction(this)">
    <P>insira um valor e aperte enter</P>
    <div id="valorModificado"></div>
</body>
</html>
