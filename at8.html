<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>somar numeros</title>
    </head>
<body>
    <h2>Soma de Dois Números</h2>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br><br>
    <button onclick="calcularSoma()">Calcular Soma</button><br><br>
    <div id="resultado"></div>

    <script>
        function calcularSoma() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var resultado = numero1 + numero2;
            document.getElementById("resultado").innerHTML = `A soma é: ${resultado}`;
        }
    </script>
</body>
</html>
